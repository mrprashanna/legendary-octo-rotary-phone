<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Wisdom</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Cormorant+Garamond:wght@300&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cormorant Garamond', serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(ellipse at bottom, #0a0e1a 0%, #000000 100%);
            overflow: hidden;
            position: relative;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .container {
            text-align: center;
            padding: 60px 50px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5), inset 0 0 40px rgba(139, 92, 246, 0.1);
            animation: fadeIn 2s ease-in, etherealFloat 8s ease-in-out infinite;
            position: relative;
            z-index: 10;
            max-width: 900px;
        }

        .ornament {
            font-size: 2rem;
            color: #c084fc;
            margin-bottom: 20px;
            animation: rotate 20s linear infinite;
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: 3rem;
            color: #ffffff;
            text-shadow: 0 0 20px rgba(192, 132, 252, 0.5), 0 0 40px rgba(192, 132, 252, 0.3);
            letter-spacing: 4px;
            margin-bottom: 30px;
            animation: luminousGlow 4s ease-in-out infinite alternate;
            line-height: 1.4;
        }

        .author {
            font-size: 1.3rem;
            color: #c084fc;
            margin-top: 30px;
            font-style: italic;
            letter-spacing: 2px;
            animation: fadeInUp 2s ease-in 0.5s both;
        }

        .subtitle {
            font-size: 1.5rem;
            color: #e9d5ff;
            margin-top: 25px;
            font-style: italic;
            letter-spacing: 1px;
            animation: fadeInUp 2s ease-in 0.3s both;
            opacity: 0.9;
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: radial-gradient(circle, #c084fc, transparent);
            border-radius: 50%;
            animation: float-particle 15s infinite ease-in-out;
            opacity: 0.6;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes etherealFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-15px) rotate(0.5deg); }
            50% { transform: translateY(-5px) rotate(-0.5deg); }
            75% { transform: translateY(-20px) rotate(0.3deg); }
        }

        @keyframes luminousGlow {
            from {
                text-shadow: 0 0 20px rgba(192, 132, 252, 0.5), 0 0 40px rgba(192, 132, 252, 0.3);
            }
            to {
                text-shadow: 0 0 30px rgba(255, 255, 255, 0.8), 0 0 60px rgba(192, 132, 252, 0.8), 0 0 90px rgba(192, 132, 252, 0.5);
            }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float-particle {
            0% { transform: translateY(100vh) translateX(0) scale(0); opacity: 0; }
            10% { opacity: 0.6; }
            90% { opacity: 0.6; }
            100% { transform: translateY(-100vh) translateX(100px) scale(1); opacity: 0; }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
                letter-spacing: 2px;
            }
            .container {
                padding: 40px 30px;
                max-width: 90%;
            }
            .author {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="particles"></div>
    
    <div class="container">
        <div class="ornament">✦</div>
        <h1>AGAINST ALL ODDS</h1>
        <div class="subtitle">Not there yet, but watch me</div>
        <div class="author">— still rising</div>
    </div>

    <script>
        // Create stars
        const starsContainer = document.querySelector('.stars');
        for (let i = 0; i < 200; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }

        // Create floating particles
        const particlesContainer = document.querySelector('.particles');
        for (let i = 0; i < 30; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 15 + 's';
            particle.style.animationDuration = (10 + Math.random() * 10) + 's';
            particlesContainer.appendChild(particle);
        }
    </script>
</body>
</html>
